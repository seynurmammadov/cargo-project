<app-layout>
  <div id="users">
    <app-title-admin [title]="'Users'"></app-title-admin>
    <div class="margin">
     <div class="content">
       <div class="table-angular" >
         <mat-form-field class="filter">
           <mat-label>Filter</mat-label>
           <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
         </mat-form-field>
         <div class="scroll">
           <table mat-table [dataSource]="dataSource" matSort>
             <ng-container matColumnDef="camexId"  sticky>
               <th mat-header-cell *matHeaderCellDef mat-sort-header> CamexID </th>
               <td mat-cell *matCellDef="let row"> {{row.camexId}} </td>
             </ng-container>

             <ng-container matColumnDef="email">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
               <td mat-cell *matCellDef="let row"> {{row.email}} </td>
             </ng-container>

             <ng-container matColumnDef="phoneNumber">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
               <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
             </ng-container>

             <ng-container matColumnDef="roles">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
               <td mat-cell *matCellDef="let row"> {{row.roles.concat()}} </td>
             </ng-container>
             <ng-container matColumnDef="isActived">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
               <td mat-cell *matCellDef="let row" >
                 <span *ngIf="row.isActived; else elseblock" class="badge badge-success">Actived</span>
                 <ng-template #elseblock >
                   <span class="badge badge-danger">Deactived</span>
                 </ng-template>
               </td>
             </ng-container>
             <ng-container matColumnDef="actions">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
               <td mat-cell *matCellDef="let row" class="">
                 <div class="buttons">
                   <button  *ngIf="!row.isActived; else elseblock" class="mr-2" mat-raised-button (click)="ChangeRole(row.id)" >Active</button>
                   <ng-template #elseblock >
                     <button mat-raised-button class="mr-2" (click)="ChangeRole(row.id)" >Deactive</button>
                   </ng-template>
                   <button mat-raised-button color="primary" class="mr-2"  (click)="openDialogRole(row.roles,row.id)">Change Role</button>
                   <button mat-raised-button color="warn" class="mr-2" (click)="openDialogReset(row.id)">Reset Password</button>
                   <button mat-icon-button  color="accent" (click)="openDialogInfo(row.id,row.roles)" > <mat-icon style="font-size: 26px ">info</mat-icon></button>
                   <button mat-icon-button [matMenuTriggerFor]="menu"  >
                     <mat-icon>more_vert</mat-icon>
                   </button>
                   <mat-menu #menu="matMenu" xPosition="before" >
                     <button mat-menu-item [routerLink]="'orders/'+row.camexId" >
                       <span>Orders</span>
                     </button>
                     <button mat-menu-item>
                       <span>Statements</span>
                     </button>
                   </mat-menu>
                 </div>
               </td>
             </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             <!-- Row shown when there is no matching data. -->
             <tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
             </tr>
           </table>
         </div>
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

       </div>
     </div>
    </div>
   </div>
</app-layout>
