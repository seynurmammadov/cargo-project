<h2 mat-dialog-title>Beyanat yarad</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="statementForm" novalidate (ngSubmit)="submit()">
    <div class="d-flex flex-wrap w-100 mt-4">
      <div class="col-lg-6 col-md-6 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >TrekNomre</mat-label>
          <input type="text" matInput  placeholder="2131233124asdasdasd211" formControlName="Track">
          <mat-error  *ngIf="errorHandling('Track','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="Track.errors?.minlength " >
            Error min 5 simbols
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Saytin adi</mat-label>
          <input type="text" matInput  placeholder="Trendyoll" formControlName="Name">
          <mat-error  *ngIf="errorHandling('Name','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Mehsul</mat-label>
          <mat-select  formControlName="Product">
            <mat-option value="1" class="text-capitalize">
              Sogan
            </mat-option>
            <mat-option value="2" class="text-capitalize">
              Kartof
            </mat-option>
          </mat-select>
          <mat-error  *ngIf="errorHandling('Product','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="errorHandling('Product','pattern') " >
            {{'NumberPattern' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Qiymet</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="Price">
          <mat-error  *ngIf="errorHandling('Price','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="errorHandling('Price','pattern') " >
            {{'NumberPattern' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12 ">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Valuta</mat-label>
          <mat-select  formControlName="Wallet">
            <mat-option value="1" class="text-capitalize">
              Usd
            </mat-option>
            <mat-option value="2" class="text-capitalize">
              TL
            </mat-option>
          </mat-select>
          <mat-error  *ngIf="errorHandling('Wallet','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="errorHandling('Wallet','pattern') " >
            {{'NumberPattern' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Say</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="Count">
          <mat-error  *ngIf="errorHandling('Count','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="errorHandling('Count','pattern') " >
            {{'NumberPattern' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Qeyd</mat-label>
          <textarea type="text" matInput  placeholder="somt text" rows="7"  formControlName="TextArea">
          </textarea>
        </mat-form-field>
      </div>
      <div class="col-12 " id="fileInput">
         <mat-form-field>
           <div class="d-flex justify-content-between">
             <input matInput [value]="fileAttr" readonly name="name" />
             <button mat-raised-button type="button"  (click)="fileInput.click()">
               Browse File
             </button>
             <input type="file" hidden #fileInput formControlName="FileInput"  (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple"
                    accept="image/*" />
           </div>
           <mat-error  *ngIf="errorHandling('FileInput','required')" [innerHTML]="'Required' | translate ">
           </mat-error>
         </mat-form-field>
       </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" id="bottom-btns">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button class="text-uppercase reg-button"  [disabled]="!statementForm.valid">{{'register' | translate }}  </button>
</mat-dialog-actions>
