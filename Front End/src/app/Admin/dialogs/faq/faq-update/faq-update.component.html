<h1 class="mb-2" mat-dialog-title>
  <b>Create Shop</b>
</h1>

<form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Notice in Russia</mat-label>
                <input type="text" matInput formControlName="TitleRussia"  placeholder="Имя">
                <mat-error  *ngIf="errorHandling('TitleRussia','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Notice in English</mat-label>
                <input type="text" matInput formControlName="TitleEnglish"  placeholder="Name">
                <mat-error  *ngIf="errorHandling('TitleEnglish','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Notice in Azerbaijan</mat-label>
                <input type="text" matInput formControlName="TitleAzerbaijan"  placeholder="Ad">
                <mat-error  *ngIf="errorHandling('TitleAzerbaijan','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>

              <mat-label class="text-capitalize">Notice in Russia</mat-label>
              <ckeditor [editor]="Editor" formControlName="DescRussia" data="<p>Hello, world!</p>"></ckeditor>

              <mat-label class="text-capitalize">Notice in English</mat-label>
              <ckeditor [editor]="Editor" formControlName="DescEnglish"  data="<p>Hello, world!</p>"></ckeditor>

              <mat-label class="text-capitalize">Notice in Azerbaijan</mat-label>
              <ckeditor [editor]="Editor" formControlName="DescAzerbaijan" data="<p>Hello, world!</p>"></ckeditor>

              <mat-checkbox class="mt-2 w-100 text-capitalize" color="primary" formControlName="IsActived" >
                Activation
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Create</button>
  </div>

</form>
