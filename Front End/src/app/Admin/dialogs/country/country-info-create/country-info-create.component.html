<h1 class="mb-2" mat-dialog-title>
  <b>Create Country Info</b>
</h1>


<form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Title</mat-label>
                <input type="text" matInput formControlName="Title">
                <mat-error  *ngIf="errorHandling('Title','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <p>For paste user name @name@ </p>
              <p>For paste CamexID @id@</p>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Description</mat-label>
                <input type="text" matInput formControlName="Description" >
                <mat-error  *ngIf="errorHandling('Description','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Create</button>
  </div>

</form>
