<app-layout>
  <div *ngIf="loaded else elseblock" id="statements">
    <app-title-admin [title]="'Bağlamalar'"></app-title-admin>
    <div style="padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">Bağlamalar </span>
      </div>
    </div>
    <div class="margin">
      <div class="content">
        <div class="table-angular ">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div>
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="track">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> İzləmə kodu </th>
                <td mat-cell *matCellDef="let row"> {{row.track}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Saytın / Maqazanın adı </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Məhsul </th>
                <td mat-cell *matCellDef="let row" > {{row.product.productTranslates[2].name}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Əməliyyatlar </th>
                <td mat-cell *matCellDef="let row" >
                  <div class="buttons">
                    <button mat-raised-button  [disabled]="checkStatus(this.val)" color="primary" class="mr-2"  (click)="openDialogStatus(row)">Statusu dəyiş</button>
                    <button mat-icon-button  color="accent" (click)="openDialogInfo(row.id)" > <mat-icon style="font-size: 26px ">info</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell"  colspan="12">Data tapılmadır</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseblock>
    <div style="height: 100vh!important; width: 100%;" class="h-100 d-flex align-items-center justify-content-center">
      <h1><b>Data yüklənir.....</b></h1>
    </div>
  </ng-template>
</app-layout>
