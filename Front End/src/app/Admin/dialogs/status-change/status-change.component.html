<h2 mat-dialog-title>Statusu dəyiş</h2>
<form [formGroup]="statementForm" novalidate (ngSubmit)="submit()">
  <mat-dialog-content class="mat-typography">
    <div class="d-flex flex-wrap w-100 mt-4">
      <div class="col-12 ">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Status</mat-label>
          <mat-select  formControlName="Status">
            <mat-option *ngFor="let item of status" [value]="item.id" class="text-capitalize">
              {{item.name}}
            </mat-option>

          </mat-select>
          <mat-error  *ngIf="errorHandling('Status','required')" [innerHTML]="'Required' | translate ">
          </mat-error>
          <mat-error  *ngIf="errorHandling('Status','pattern') " >
            {{'NumberPattern' | translate }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" id="bottom-btns">
    <button mat-button mat-dialog-close>Ləğv Et</button>
    <button mat-raised-button class="text-uppercase reg-button"  [disabled]="!statementForm.valid">Yadda saxla </button>
  </mat-dialog-actions>
</form>
