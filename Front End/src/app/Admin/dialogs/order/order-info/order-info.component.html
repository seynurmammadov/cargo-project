<h2 mat-dialog-title>Beyanat yarad</h2>
<form [formGroup]="orderForm" novalidate >
  <mat-dialog-content class="mat-typography">
    <div class="d-flex flex-wrap w-100 mt-4">
      <div class="col-lg-6 col-md-6 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Saytin adi</mat-label>
          <input type="text"  readonly  matInput  placeholder="Trendyoll" formControlName="Name">
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-3 col-12 ">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Valuta</mat-label>

          <input type="text"  readonly  matInput  placeholder="Trendyoll"   formControlName="Wallet">

        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">CArgo Qiymeti</mat-label>
          <input type="number" matInput placeholder="123123"  readonly  formControlName="CargoPrice">
        </mat-form-field>
      </div>
      <div class="col-lg-7 col-md-7 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Url</mat-label>
          <input type="text" matInput placeholder="123123"  readonly  formControlName="Url">
        </mat-form-field>
      </div>
      <div class="col-lg-5 col-md-5 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Say</mat-label>
          <input type="number" matInput placeholder="123123 "  readonly   formControlName="Count">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Açıqlama: məhsulun kodu, ölçü,rəng və s.</mat-label>
          <textarea type="text" matInput  placeholder="somt text" rows="4"  readonly   formControlName="About">
          </textarea>
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Qiymet</mat-label>
          <input type="number" matInput placeholder="123123"  readonly   formControlName="Price">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Qeyd</mat-label>
          <input type="text" matInput  placeholder="somt text"  readonly formControlName="Note">
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-3 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">PriceTotal</mat-label>
          <input type="number" matInput placeholder="123123 " readonly formControlName="PriceTotal">
        </mat-form-field>
      </div>

    </div>

  </mat-dialog-content>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-raised-button mat-dialog-close color="primary">Ok</button>
  </div>
</form>
