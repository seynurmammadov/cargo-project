<div class="w-100 d-flex flex-wrap">
  <div class="col-12" id="statements">
    <div class="top-statement d-flex justify-content-between align-items-center">
      <span class="m-0 pl-3 title">{{'Statements'|translate}}</span>
      <button mat-raised-button (click)="openDialogCreate()">{{'CreateStatement'|translate}}</button>
    </div>
    <div class="style content-tab mt-4">
      <div class="table-angular ">
        <mat-form-field class="filter">
          <mat-label>{{'Filter'|translate}}</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="scroll">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="track">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Track'|translate}} </th>
              <td mat-cell *matCellDef="let row"> {{row.track}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'SiteNMag'|translate}} </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Product'|translate}} </th>
              <td mat-cell *matCellDef="let row" > {{row.product.productTranslates[0].name}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Actions'|translate}} </th>
              <td mat-cell *matCellDef="let row" class="">
                <div class="buttons">
                  <button mat-icon-button  color="primary" (click)="openDialogEdit(row)" > <mat-icon style="font-size: 22px ">edit</mat-icon></button>
                  <button mat-icon-button  color="warn" (click)="delete(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell"  colspan="12"> {{'DataNotFound'|translate}}</td>
            </tr>
          </table>
        </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
