<app-layout>
  <div *ngIf="loaded else elseblock" id="orders">
    <app-title-admin [title]="'User Orders In Process'"></app-title-admin>
    <div style="padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">User Orders In Process </span>
      </div>
    </div>
    <div class="margin">
      <div class="content">
        <div class="table-angular ">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div>
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Site / Magazin name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
                <td mat-cell *matCellDef="let row"><a [href]="row.url" target="_blank">Mehsulun linki</a></td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
                <td mat-cell *matCellDef="let row" > {{row.receipt.value}} {{row.country.wallet}}</td>
              </ng-container>
              <ng-container matColumnDef="isActived">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" >
                  <span *ngIf="row.status.name == 'Processed'; else elseblock" class="badge badge-success">Processed</span>
                  <ng-template #elseblock >
                    <span class="badge badge-danger">In Process</span>
                  </ng-template>
                </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-raised-button color="primary" class="mr-2"  (click)="openDialogAdd(row)">Add to Anbar</button>
                    <button mat-raised-button color="warn" class="mr-2"  (click)="refuse(row.userId,row.receiptId, row.id)">Refuse</button>
                    <button mat-icon-button  color="primary" (click)="openDialogInfo(row)" > <mat-icon style="font-size: 26px ">info</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseblock></ng-template>
</app-layout>
