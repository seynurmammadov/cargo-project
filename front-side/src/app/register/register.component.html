<app-navbar>
</app-navbar>
<app-mobile-navbar>
</app-mobile-navbar>
<section id="register">
  <app-title [title]="title" ></app-title>
  <div class="container-fluid  pl-pr-10 pt-5 pb-5">
    <div class="bg-color w-100">
      <mat-tab-group  mat-stretch-tabs mat-align-tabs="center" >
        <mat-tab>
          <ng-template mat-tab-label><p class="h5 m-0 text-uppercase">Private Person</p></ng-template>
          <div class="d-flex flex-wrap">
            <div class="p-4 pl-5 pr-5 w-100">
              <div class="pr-4 pl-4 w-100">
                <h4 class=" pt-4 pb-4 w-100 text-uppercase"><b>PERSONAL INFORMATION</b></h4>
               <div class="d-flex flex-wrap w-100">
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Email</mat-label>
                     <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                       Please enter a valid email address
                     </mat-error>
                     <mat-error *ngIf="emailFormControl.hasError('required')">
                       Email is <strong>required</strong>
                     </mat-error>
                   </mat-form-field>
                 </div>
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Şəxsiyyət vəsiqəsinin seriya nömrəsi *</mat-label>
                     <input type="number" matInput  placeholder="12345678">
                   </mat-form-field>
                 </div>
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Ad (İngilis herifleri ile)</mat-label>
                     <input type="text" matInput  placeholder="12345678">
                   </mat-form-field>
                 </div>
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Soyad (İngilis herifleri ile)</mat-label>
                     <input type="text" matInput  placeholder="12345678">
                   </mat-form-field>
                 </div>
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Ata adi (İngilis herifleri ile)</mat-label>
                     <input type="text" matInput  placeholder="12345678">
                   </mat-form-field>
                 </div>
                 <div class="col-6">
                   <mat-form-field class="w-100" appearance="fill">
                     <mat-label>Choose birthdate</mat-label>
                     <input matInput [matDatepicker]="picker">
                     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                     <mat-datepicker #picker></mat-datepicker>
                   </mat-form-field>
                 </div>
               </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label><p class="h5 m-0">Private Person</p></ng-template>
          <div class="d-flex flex-wrap">
            <div class="p-4 pl-5 pr-5 ">
              <div class="d-flex flex-wrap">
                <p class=" pt-4 pb-4">PERSONAL INFORMATION</p>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</section>
<app-footer></app-footer>
