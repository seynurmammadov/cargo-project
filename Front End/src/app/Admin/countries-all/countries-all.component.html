<app-layout>
  <div id="countries">
    <app-title-admin [title]="'Countries'"></app-title-admin>
    <div style="    padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">Countries</span>
        <button mat-raised-button (click)="openDialogCreate()">Create</button>
      </div>
    </div>

    <div class="margin">
      <div class="content">
        <div class="table-angular" >
          <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div class="scroll">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="image"  sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">
                  <img [src]="createImgPath(row.image)" width="28px" alt="">
                </td>
              </ng-container>

              <ng-container matColumnDef="name"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                <td mat-cell *matCellDef="let row" > {{row.value}} </td>
              </ng-container>

              <ng-container matColumnDef="isActived">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" >
                  <span *ngIf="row.isActived; else elseblock" class="badge badge-success">Actived</span>
                  <ng-template #elseblock >
                    <span class="badge badge-danger">Deactived</span>
                  </ng-template>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-icon-button  color="primary" (click)="openDialogEditCountry(row)" > <mat-icon style="font-size: 22px ">edit</mat-icon></button>
                    <button mat-icon-button  color="warn" (click)="deleteCountry(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
                    <button mat-icon-button   [routerLink]="row.id" > <mat-icon style="font-size: 22px ">list</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
      </div>
    </div>
  </div>
</app-layout>
