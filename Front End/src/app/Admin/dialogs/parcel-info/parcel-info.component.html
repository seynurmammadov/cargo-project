<h2 mat-dialog-title>Beyanat yarad</h2>
<form [formGroup]="statementForm" novalidate  *ngIf="statementForm">
  <mat-dialog-content class="mat-typography">
    <div class="d-flex flex-wrap w-100 mt-4">
      <div class="col-lg-6 col-md-6 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >TrekNomre</mat-label>
          <input type="text" matInput readonly placeholder="2131233124asdasdasd211" formControlName="Track">

        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Saytin adi</mat-label>
          <input type="text" matInput  placeholder="Trendyoll" formControlName="Name">

        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Mehsul</mat-label>
          <mat-select  formControlName="Product">
            <mat-option *ngFor="let item of products"  [value]="item.id"  class="text-capitalize">
              {{item.productTranslates[0].name}}
            </mat-option>

          </mat-select>

        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Qiymet</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="Price">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12 ">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Valuta</mat-label>
          <mat-select  formControlName="Wallet">
            <mat-option *ngFor="let item of wallet" [value]="item.id" class="text-capitalize">
              {{item.wallet}}
            </mat-option>

          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Say</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="Count">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">CargoPrice</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="CargoPrice">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">TrackCamex</mat-label>
          <input type="text" matInput placeholder="123123 " formControlName="TrackCamex">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">CamexID</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="CamexID">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize">Weight</mat-label>
          <input type="number" matInput placeholder="123123 " formControlName="Weight">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label class="text-capitalize" >Qeyd</mat-label>
          <textarea type="text" matInput  placeholder="somt text" rows="7"  formControlName="TextArea">
          </textarea>
        </mat-form-field>
      </div>
      <a target="_blank" [href]="createImgPath(this.parcelData.image)"> Image src</a>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" id="bottom-btns">
    <button mat-button mat-dialog-close>OK</button>
  </mat-dialog-actions>
</form>
