<app-layout >
  <div id="shops" >
    <app-title-admin [title]="'Users Replies'"></app-title-admin>
    <div style="    padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">Users Replies</span>
      </div>
    </div>

    <div class="margin">
      <div class="content">
        <div class="table-angular" >
          <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div class="scroll">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="fullname"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
              </ng-container>
              <ng-container matColumnDef="phoneNumber"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
              </ng-container>
              <ng-container matColumnDef="camexId"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Camex Id </th>
                <td mat-cell *matCellDef="let row"> {{row.camexId}} </td>
              </ng-container>
              <ng-container matColumnDef="isAnswered">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" >
                  <span *ngIf="row.isAnswered; else elseblock" class="badge badge-success">Answered</span>
                  <ng-template #elseblock >
                    <span class="badge badge-danger">Not Answered</span>
                  </ng-template>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-icon-button  color="primary" (click)="openDialogAnswer(row)" > <mat-icon style="font-size: 22px ">message</mat-icon></button>
                    <button mat-icon-button  color="warn" (click)="delete(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
      </div>
    </div>
  </div>
</app-layout>
