<app-layout >
  <div id="shops" >
    <app-title-admin [title]="'Reslər'"></app-title-admin>
    <div style="    padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">Reslər</span>
        <button mat-raised-button (click)="openDialogCreate()">Yarad</button>
      </div>
    </div>

    <div class="margin">
      <div class="content">
        <div class="table-angular" >
          <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div class="scroll">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="from"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hardan </th>
                <td mat-cell *matCellDef="let row"> {{row.from}} </td>
              </ng-container>
              <ng-container matColumnDef="to"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hara </th>
                <td mat-cell *matCellDef="let row"> {{row.to}} </td>
              </ng-container>
              <ng-container matColumnDef="landingDate"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Eniş tarixi </th>
                <td mat-cell *matCellDef="let row"> {{row.landingDate | date:'yyyy-MM-dd'}} </td>
              </ng-container>
              <ng-container matColumnDef="isActived">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Statusu </th>
                <td mat-cell *matCellDef="let row" >
                  <span *ngIf="row.isActived; else elseblock" class="badge badge-success">Activdi</span>
                  <ng-template #elseblock >
                    <span class="badge badge-danger">Deactivdi</span>
                  </ng-template>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Əməliyyatlar </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-icon-button  color="primary" (click)="openDialogEdit(row)" > <mat-icon style="font-size: 22px ">edit</mat-icon></button>
                    <button mat-icon-button  color="warn" (click)="delete(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell"  colspan="12">Data tapılmadır</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</app-layout>
