<h1 class="mb-2" mat-dialog-title>
  <b>Create Shop</b>
</h1>

<form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">From</mat-label>
                <input type="text" matInput formControlName="From"  placeholder="Имя">
                <mat-error  *ngIf="errorHandling('From','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">To</mat-label>
                <input type="text" matInput formControlName="To"  placeholder="Name">
                <mat-error  *ngIf="errorHandling('To','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="LandingDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error  *ngIf="errorHandling('LandingDate','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>

              <mat-checkbox class="mt-2 w-100 text-capitalize" color="primary" formControlName="IsActived" >
                Activation
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Create</button>
  </div>

</form>
