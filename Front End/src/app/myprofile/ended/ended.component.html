<div *ngIf="loaded" class="w-100 d-flex flex-wrap">
  <div class="col-12" id="in-anbar">
    <div class="top-statement d-flex justify-content-between align-items-center">
      <span class="m-0 pl-3 title">Invoys Gozleyenler</span>
    </div>
    <div class="style content-panel  mt-4">
      <div class="table-angular ">
        <mat-form-field>
          <mat-label class="filter">Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="scroll">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Checkbox Column -->

            <ng-container matColumnDef="track">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
              <td mat-cell *matCellDef="let row"> {{row.track}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Site / Magazin name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> weight </th>
              <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="status.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo Price </th>
              <td mat-cell *matCellDef="let row" > {{row.camexPrice}} USD</td>
            </ng-container>
            <ng-container matColumnDef="office">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> office </th>
              <td mat-cell *matCellDef="let row" > {{row.office.officeNameTranlates[0].name}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="12">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
