<h1 class="mb-2" mat-dialog-title>
  <b>Mağazanı yenilə</b>
</h1>

<form [formGroup]="updateForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">

              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Adı Rus dilində</mat-label>
                <input type="text" matInput formControlName="NameRussia"  placeholder="Имя">
                <mat-error  *ngIf="errorHandling('NameRussia','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Adı İnglis dilində</mat-label>
                <input type="text" matInput formControlName="NameEnglish"  placeholder="Name">
                <mat-error  *ngIf="errorHandling('NameEnglish','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Adı Azərbaycan dilində</mat-label>
                <input type="text" matInput formControlName="NameAzerbaijan"  placeholder="Ad">
                <mat-error  *ngIf="errorHandling('NameAzerbaijan','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-checkbox class="mt-2 w-100 text-capitalize" color="primary" formControlName="IsActived" >
                Activasiya
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Ləğv et</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!updateForm.valid">Yenilə</button>
  </div>

</form>
