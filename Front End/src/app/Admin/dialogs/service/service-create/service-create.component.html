<h1 class="mb-2" mat-dialog-title>
  <b>Servis yarad</b>
</h1>

<form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Rus dilində başlıq</mat-label>
                <input type="text" matInput formControlName="TitleRussia"  >
                <mat-error  *ngIf="errorHandling('TitleRussia','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">İnglis dilində başlıq</mat-label>
                <input type="text" matInput formControlName="TitleEnglish" >
                <mat-error  *ngIf="errorHandling('TitleEnglish','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Azərbaycan dilində başlıq</mat-label>
                <input type="text" matInput formControlName="TitleAzerbaijan">
                <mat-error  *ngIf="errorHandling('TitleAzerbaijan','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>

              <mat-label class="text-capitalize">Rus dilində tesvir</mat-label>
              <br>
              <br>
              <ckeditor [editor]="Editor" formControlName="DescRussia" data="<p>Hello, world!</p>"></ckeditor>
              <br>

              <mat-label class="text-capitalize">İnglis dilində tesvir</mat-label>
              <br>
              <br>
              <ckeditor [editor]="Editor" formControlName="DescEnglish"  data="<p>Hello, world!</p>"></ckeditor>
              <br>

              <mat-label class="text-capitalize">Azərbaycan dilində tesvir</mat-label>
              <br>
              <br>
              <ckeditor [editor]="Editor" formControlName="DescAzerbaijan" data="<p>Hello, world!</p>"></ckeditor>
              <br>
              <div class="w-100 " id="fileInput">
                <mat-form-field>
                  <mat-label class="text-capitalize">Servisin İconu</mat-label>
                  <div class="d-flex justify-content-between">
                    <input matInput [value]="fileAttr" readonly name="name" />
                    <button mat-raised-button type="button"  (click)="fileInput.click()">
                      Seç
                    </button>
                    <input type="file"  hidden #fileInput formControlName="FileInput"  (change)="uploadFileEvt($event)" name="uploadFile"
                           accept="image/*" />
                  </div>
                  <mat-error  *ngIf="errorHandling('FileInput','required')" [innerHTML]="'Required' | translate ">
                  </mat-error>
                </mat-form-field>
              </div>
              <mat-checkbox class="mt-2 w-100 text-capitalize" color="primary" formControlName="IsActived" >
                Activasiya
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Ləğv Et</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Yarad</button>
  </div>

</form>
