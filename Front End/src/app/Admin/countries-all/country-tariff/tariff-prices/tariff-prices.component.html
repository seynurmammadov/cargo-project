<app-layout>
  <div id="countriesInfo" *ngIf="loaded else elseblock">
    <app-title-admin [title]="this.tariff.to"></app-title-admin>
    <div style="padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">
          {{this.tariff.to}} qiymətləri
        </span>
        <button mat-raised-button (click)="openDialogCreate()"> Yarad</button>
      </div>
    </div>
    <div class="margin">
      <div class="content">
        <div class="table-angular" >
          <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div class="scroll">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="min"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimum çəki </th>
                <td mat-cell *matCellDef="let row"> {{row.min}} </td>
              </ng-container>
              <ng-container matColumnDef="max"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Maksimum çəki </th>
                <td mat-cell *matCellDef="let row"> {{row.max}} </td>
              </ng-container>
              <ng-container matColumnDef="price"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Qiyməti </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Əməliyyatlar </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-icon-button  color="primary" (click)="openDialogEdit(row)" > <mat-icon style="font-size: 22px ">edit</mat-icon></button>
                    <button mat-icon-button  color="warn" (click)="delete(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell"  colspan="12">Data tapılmadır</td>
              </tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </div>
      </div>
    </div>
  </div>
  <ng-template #elseblock>
    <div class="p-5">
      <h1><b><i>Yüklənir...</i></b></h1>
    </div>
  </ng-template>
</app-layout>
