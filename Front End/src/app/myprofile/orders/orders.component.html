<div class="w-100 d-flex flex-wrap" id="orders">
  <div class="col-12">
    <div class="top-statement d-flex justify-content-between align-items-center">
      <span class="m-0 pl-3 title">Sifarislerim</span>
      <button mat-raised-button (click)="openDialogCreate()">Sifaris et</button>
    </div>
    <div class="style mt-4">
    <div class="table-angular ">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="track">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
            <td mat-cell *matCellDef="let row"> {{row.track}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Site / Magazin name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
            <td mat-cell *matCellDef="let row" > {{row.product.productTranslates[0].name}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row" class="">
              <div class="buttons">
                <button mat-icon-button  color="primary" (click)="openDialogEdit(row)" > <mat-icon style="font-size: 22px ">edit</mat-icon></button>
                <button mat-icon-button  color="warn" (click)="delete(row.id)" > <mat-icon style="font-size: 22px ">delete_forever</mat-icon></button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  </div>
</div>
