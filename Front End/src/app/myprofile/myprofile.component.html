<app-navbar>
</app-navbar>
<app-mobile-navbar>
</app-mobile-navbar>
<section id="myprofile">
  <div class="container-fluid h-100 pl-pr-10 pt-5">
    <mat-tab-group *ngIf="loaded;else elseblock" class="pt-5" >
      <mat-tab >
        <ng-template mat-tab-label > <div class="item" (click)="onSwitch('/myprofile/control-panel')"><i class="fas fa-bars ml-2 mr-3"></i>Panel səyfəsi</div></ng-template>
        <app-control-panel [user]="user" (event)="get()"></app-control-panel>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label ><div class="item" (click)="onSwitch('/myprofile/countries')"><i class="far fa-globe-europe ml-2 mr-3"></i>Xaricdəki ünvanlarım </div></ng-template>
       <app-countries></app-countries>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label ><div class="item" (click)="onSwitch('/myprofile/statements')" (click)="activeStatement()"><i class="fas fa-edit ml-2 mr-3"></i>Bətanlarım</div> </ng-template>
       <app-statements *ngIf="statement"></app-statements>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label><div class="item" (click)="onSwitch('/myprofile/orders')" (click)="activeOrder()"><i class="far fa-browser ml-2 mr-3"></i>Sifarislerim</div> </ng-template>
        <app-orders  *ngIf="order" (event)="get()"></app-orders>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label><div class="item" (click)="onSwitch('/myprofile/waiting-invoice')" (click)="activeWaiting()"><i style="font-size: 17px;" class="far fa-file-invoice ml-2 mr-3"></i>Invoys Gozleyen</div> </ng-template>
        <app-waiting-invoice *ngIf="waiting"></app-waiting-invoice>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label><div class="item" (click)="onSwitch('/myprofile/waiting-invoice')" (click)="activeInAnbar()"><i class="fas fa-inventory ml-2 mr-3"></i>Anbarda olan</div> </ng-template>
        <app-in-anbar  (event)="get()" *ngIf="inAnbar"></app-in-anbar>
      </mat-tab>
    </mat-tab-group>
    <ng-template #elseblock>
      <div class="p-5 d-flex align-items-center justify-content-center" id="spinner">
        <div class="loadingio-spinner-ripple-csnjyibusbm"><div class="ldio-9sidx6p0q8c">
          <div></div><div></div>
        </div></div>
      </div>
    </ng-template>
  </div>
</section>
<app-footer></app-footer>
