<app-navbar>
</app-navbar>
<app-mobile-navbar>
</app-mobile-navbar>
<app-banner [name]="name" [bannerSrc]="bannerSrc"></app-banner>
<section id="news-page" class="pt-5">
  <div class="container-fluid  pl-pr-10 pt-5 bg-color">
    <div class="w-100 pt-4"></div>
    <div class="w-100 pt-3"></div>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let news of newsArr">
        <div class="pr-2 pl-2">
          <div class="card col-12 mb-3 p-0 bg-color" >
            <div class="news-image" [ngStyle]="{'background-image': 'url('+news.newsImgSrc+')'}">
            </div>
            <div class="card-body">
              <h3 class="card-title font-weight-bolder">{{news.title}}</h3>
              <p class="card-text">{{news.description}}</p>
            </div>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
    <div class="w-100 pt-5"></div>
    <div class="w-100 pt-5"></div>
    <owl-carousel-o [options]="customOptions">
      <div class="w-100 pt-3"></div>
      <ng-template carouselSlide *ngFor="let flight of flights">
        <div class="d-flex bg-color m-2 mb-3 pt-4 pb-4">
          <div class="col-3 p-0  d-flex justify-content-center align-items-center"><i class="fal fa-plane fa-2x ml-4 mb-3" style="transform: rotate(315deg);color: #9D9FA1"></i></div>
          <div class="col-9">
            <p class="text-uppercase "><b>{{flight.flightFrom}} - {{flight.flightTo}}</b></p>
            <p>Landing time: {{flight.landingTime}}</p>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
    <div class="w-100 pt-5"></div>
    <div class="w-100 pt-5"></div>
  </div>
</section>
<app-footer></app-footer>
