<h1 class="mb-2" mat-dialog-title>
  <b>Create Tariff </b>
</h1>


<form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Min</mat-label>
                <input type="number" matInput formControlName="Min" step="0.01">
                <mat-error  *ngIf="errorHandling('Min','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
                <mat-error  *ngIf="errorHandling('Min','pattern') " >
                  {{'NumberPattern' | translate }}
                </mat-error>
              </mat-form-field>
              <p>Write max 100 system understand than upper</p>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Max</mat-label>
                <input type="number" matInput formControlName="Max" step="0.01">
                <mat-error  *ngIf="errorHandling('Max','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
                <mat-error  *ngIf="errorHandling('Max','pattern') " >
                  {{'NumberPattern' | translate }}
                </mat-error>
                <mat-error  *ngIf="errorHandling('Max','greaterThan')" >
                  max should be greatest than min
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Price</mat-label>
                <input type="number" matInput formControlName="Price" step="0.01">
                <mat-error  *ngIf="errorHandling('Price','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
                <mat-error  *ngIf="errorHandling('Price','pattern') " >
                  {{'NumberPattern' | translate }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="w-100 justify-content-end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Create</button>
  </div>

</form>
