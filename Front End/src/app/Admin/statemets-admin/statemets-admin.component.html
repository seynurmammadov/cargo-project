<app-layout>
  <div *ngIf="loaded else elseblock" id="statements">
    <app-title-admin [title]="'Bəyanatlar'"></app-title-admin>
    <div style="padding: 25px 35px;">
      <div class="top-title d-flex justify-content-between align-items-center">
        <span class="m-0 pl-3 title">Bəyanatlar</span>
      </div>
    </div>
    <div class="margin">
      <div class="content">
        <div class="table-angular ">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <div>
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="track">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> İzləmə kodu </th>
                <td mat-cell *matCellDef="let row"> {{row.track}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Saytın / Mağazanın adı </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Məhsul </th>
                <td mat-cell *matCellDef="let row" > {{row.product.productTranslates[2].name}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Əməliyyatlar </th>
                <td mat-cell *matCellDef="let row" class="">
                  <div class="buttons">
                    <button mat-raised-button color="primary" class="mr-2"  (click)="openDialogAdd(row)">Anbara əlavə et</button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12">Data tapılmadır</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseblock></ng-template>
</app-layout>
