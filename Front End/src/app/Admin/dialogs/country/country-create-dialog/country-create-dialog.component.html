  <h1 class="mb-2" mat-dialog-title>
    <b>Create Country</b>
  </h1>

  <form [formGroup]="createForm" novalidate (ngSubmit)="submit()">
  <div mat-dialog-content >
    <div class="d-flex flex-wrap">
      <div class="pt-4 pb-4  pl-1 pr-1 w-100">
        <div class="w-100">
          <div class="d-flex flex-wrap w-100">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Name</mat-label>
                <input type="text" matInput formControlName="Name"  placeholder="camex.example@example.com">
                <mat-error  *ngIf="errorHandling('Name','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label class="text-capitalize">Value</mat-label>
                <input type="number" matInput formControlName="Value"  placeholder="camex.example@example.com">
                <mat-error  *ngIf="errorHandling('Value','required')" [innerHTML]="'Required' | translate ">
                </mat-error>
                <mat-error  *ngIf="errorHandling('Value','pattern') " >
                  {{'NumberPattern' | translate }}
                </mat-error>
              </mat-form-field>

              <div class="w-100 " id="fileInput">
                <mat-form-field>
                  <div class="d-flex justify-content-between">
                    <input matInput [value]="fileAttr" readonly name="name" />
                    <button mat-raised-button type="button"  (click)="fileInput.click()">
                      Browse File
                    </button>
                    <input type="file"  hidden #fileInput formControlName="FileInput"  (change)="uploadFileEvt($event)" name="uploadFile"
                           accept="image/*" />
                  </div>
                  <mat-error  *ngIf="errorHandling('FileInput','required')" [innerHTML]="'Required' | translate ">
                  </mat-error>
                </mat-form-field>
                <mat-checkbox class="mt-2 w-100 text-capitalize" color="primary" formControlName="IsActived" >
                  Activation
                </mat-checkbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div mat-dialog-actions class="w-100 justify-content-end">
      <button mat-button mat-dialog-close color="warn">Cancel</button>
      <button mat-raised-button class="text-uppercase reg-button"  color="primary" [disabled]="!createForm.valid">Create</button>
    </div>

  </form>
